<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/global.css">
        <title>Pokedex</title>
    </head>

    <body>
        <div class="content">
            <div class="container">
                <h1>PokeDex</h1>
                <h2>Use a pesquisa avan√ßada pra procurar o pokemon por tipo, fraqueza, habilidades e mais!</h2>
                <div class="pesquisa">
                    <input type="search">
                    <i class="fa-solid fa-filter"></i>
                </div>
                <div id="pokemons" class="pokemons">
                    <div class="pokemon">
                        <div class="nomeNumero">
                            <label for="">Bulbasaur</label>
                            <label for="">#001</label>
                        </div>
                        <div class="typeIMG">
                            <div class="types">
                                <div class="type">
                                    <i class="fa-solid fa-leaf"></i>
                                    <label for="">Grass</label>
                                </div>
                                <div class="type">
                                    <i class="fa-solid fa-skull"></i>
                                    <label for="">Poison</label>
                                </div>
                            </div>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/pokemon-model.js"></script>

        <script src="/assets/js/poke-api.js"></script>

        <script src="/assets/js/main.js"></script>

        <script src="https://kit.fontawesome.com/63a5a50ba6.js" crossorigin="anonymous"></script>
    </body>

</html>
